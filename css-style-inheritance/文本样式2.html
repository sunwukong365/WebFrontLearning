<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本样式</title>
	<style>
		div {
			border:1px solid red;
			width:300px;
			height:100px;
			line-height:100px;
			text-align:left;
			text-indent:2em;
			font-weight:bold;
		}
	</style>
</head>

<body>
	<div>我今天晚上吃炸酱面</div>
	<!--
	text-align:
	经实验,text-align可以有多个值，默认使用第一个值。如果没有设定text-align, 默认为左对齐。
	
	text-indent: 首行缩进
	可以用em或者px
	2em表示2个缩进字符, 相对应的px值为40px。
	
	font-weight: 文字着重
	normal: 默认值
	bold: 粗体
	bolder: 粗体
	-->
</body>
</html>
