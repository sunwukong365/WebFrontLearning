<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样式继承</title>
	<style>
		
			#box1 {
				color:red;
				font-size:30px;
				text-decoration:underline;
				border: 1px solid red;
				padding: 50px;
			}
			#box2 {
			
			}
		
	</style>
</head>
<body>
	<div id="box1">
		This is parent.
		<div id="box2">
			This is child.
		</div>
		<a href="###">我是A标签</a>
	</div>
	<!--
	继承: 
	子类会继承父类的一些样式,比如color,font-size,text-decoration;但是有些样式并不会继承，比如border,padding.
	另外，A标签比较特殊，比如此例中，A标签是box1的子类，但是它没有继承text color，而是继承了text-decoration.
	-->
</body>
</html>
