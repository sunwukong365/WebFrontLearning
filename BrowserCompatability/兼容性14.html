<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>兼容性14</title>
	<style>
		.box{
			width:200px;
			height:32px;
			border:1px solid #000;
		}
		input{
			width:100px;
			height:30px;
			border:1px solid blue;
			margin:0;
			padding:0;
			/*float:left;*/
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="text">
	</div>
	<!--
	在IE6,7下，输入型的表单标签控件上下会有1px的间隙。
	解决方法：给input加浮动
	
	-->
</body>
</html>
