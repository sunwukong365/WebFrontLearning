<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>兼容性3</title>
	<style>
		.left{
			width:100px;
			height:100px;
			background:red;
			float:left;
		}
		.right{
			width:200px;
			height:100px;
			background:blue;
			/*margin-left:100px;*/  /*不推荐使用*/
			float:left;    /*推荐使用*/
		}
	</style>
</head>
<body>
	<!--
	在IE6,7下，元素要通过浮动排在同一排，就需要给这行元素都加浮动，比如例子当中，虽然.left float + .right margin-left也能达到效果，但是最好还是都用float.
	-->
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
