<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>兼容性5</title>
	<style>
		.box{
			height:2px;
			background:red;
			overflow:hidden;  /*解决高度小于19px的方法*/
		}
	</style>
</head>
<body>
	<!--
	在IE6当中，当高度小于19px的时候，IE6会把所有小于这个值的高度设置为19px
	解决方法：overflow:hidden
	-->
</body>
	<div class="box"></div>
</html>
