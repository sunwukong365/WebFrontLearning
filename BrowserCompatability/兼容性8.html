<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>兼容性8</title>
	<style>
		.box{
			border:10px solid red;
			float:left;
		}
		.box div{
			width:100px;
			height:100px;
			background:blue;
			border:5px solid #000;
			margin:20px;
			float:left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	
	</div>
	<!--
	在IE6下，当一行子级元素宽度之和与父级的宽度之和相差超过3px, 或者子级元素不满行的情况的时候，最后一行的子级元素的margin-bottom会失效。
	解决方法：暂无，只能尽量避免
	
	-->
</body>
</html>
