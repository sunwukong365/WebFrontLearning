<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>兼容性12</title>
	<style>
		.box{
			width:201px;
			height:201px;
			border:1px solid #000;
			position:relative;
		}
		.box span{
			width:20px;
			height:20px;
			background:yellow;
			position:absolute;
			right:-1px;
			bottom:-1px;
		}
	</style>
</head>
<body>
	<div class="box">
		<span></span>
	</div>
	<!--
	在IE6下，如果绝对定位的父级宽高是奇数的时候，子级元素的right,bottom值会有１px的偏差。
	解决方法：暂时没有，只能尽量避免。
	
	-->
</body>
</html>
