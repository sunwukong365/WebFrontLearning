<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>兼容性16</title>
</head>
<body>
	<!-- [if ie]>
	我是IE
	<![endif]-->
	/*上面＇我是ＩＥ＇，在IE6,7,8里面会显示*/
	
	<!-- [if ie　６]>
	我是IE
	<![endif]-->
	/*上面＇我是ＩＥ＇，只在IE6里面显示*/
	
	<!-- [if ie　７]>
	我是IE
	<![endif]-->
	/*上面＇我是ＩＥ＇，只在IE7里面显示*/
	
	<!-- [if ie　８]>
	我是IE
	<![endif]-->
	/*上面＇我是ＩＥ＇，只在IE8里面显示*/
	
	<!--
	条件注释语句
	应用：针对于不同的IE浏览器版本，把适用于其的css样式文件放在[if][endif]里面
	
	-->
</body>
</html>
