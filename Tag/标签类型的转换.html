<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签类型的转换</title>
	<style>
		div {
			border:1px solid red;
			display:inline;
			width:100px; /*不支持，因为此div已经转换成inline*/
			height:100px; /*不支持，因为此div已经转换成inline*/
		}
		span {
			border:1px solid blue;
			display:block;
			height:30px;
			}
		h2 {
			border:1px solid red;
			display:inline-block;
			height:50px;
			width:150px;
			}
		
		p {
			border:1px solid blue;
			display:none;
			}
	</style>
</head>
<body>
<!--
	标签类型的转换
		display
		
		块 display:block;
		内联属性：
			内联 display:inline;
			内联块 display:inline-block;
		
		display:none 显示为无(隐身) 
-->
<div>1</div>
<div>2</div>
<span>span1</span>
<span>span2</span>
<h2>this is h2</h2>
<h2>this is h2 too</h2>
<p>this is p</p>
<div>this is div</div>
</body>
</html>
