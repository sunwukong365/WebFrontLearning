<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>块标签的特性</title>
	<style>
		div{
			border: 1px solid red;
		}
		#box1{
			width:500px;
			height:400px;
			background:red;
			}
		#box2{
			height:100px;
			background:yellow;
			}
	</style>
</head>
<body>
<!--
	块属性的表情 特性：
	1.默认是父级100%的宽（一般是撑满父级的满屏）
	2.支持所有css样式
	3.独占一行

-->
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
