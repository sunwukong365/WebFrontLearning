<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格2</title>
	<style>
		table{
			border:1px solid red;
			border-collapse:collapse;  /**/
		} /*这个只有外面最大的框,单元格的边框是没有的*/
		td,th{
			border:1px solid red;
			padding:0;
		}  /*这个定义单元格的边框的样式*/
	</style>
</head>
<body>
	<!--
	
	-->
	<table>
			<tr>
				<th>星期1</th>
				<th>星期2</th>
				<th>星期3</th>
				<th>星期4</th>
				<th>星期5</th>
			</tr>

		<tbody>
			<tr>
				<td>数学</td>
				<td>英语</td>
				<td>语文</td>
				<td>英语</td>
				<td>数学</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			<tr>
				<td>英语</td>
				<td>语文</td>
				<td>英语</td>
				<td>数学</td>
				<td>英语</td>
			</tr>
			<tr>
				<td>体育</td>
				<td>品德</td>
				<td>自然</td>
				<td>体育</td>
				<td>体育</td>
			</tr>
			<tr>
				<td>美术</td>
				<td>体育</td>
				<td>音乐</td>
				<td>美术</td>
				<td>班会</td>
			</tr>
			<tr>
				<td>音乐</td>
				<td>自然</td>
				<td>体育</td>
				<td>品德</td>
				<td>班会</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
