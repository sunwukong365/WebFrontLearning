<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>label标签</title>
</head>
<body>
	<!--
	两种方式
	-->
	<label>
		吃<input type="checkbox" value="" name="xingqu">
	</label>  <!--吃使用了label,那么点吃这个字可以进行选择，点checkbox也可以进行选择；没有使用label的选项则不可以 -->
		喝<input type="checkbox" value="" name="xingqu">
	<label for="kandianying">看电影</label>
	<input type="checkbox" value="" name="xingqu" id="kandianying">
		旅游<input type="checkbox" value="" name="xingqu">
		摄影<input type="checkbox" value="" name="xingqu">
</body>
</html>
