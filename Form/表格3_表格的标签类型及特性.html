<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格3_表格的标签类型及特性</title>
	<style>
		table{
			border:1px solid red;
			border-collapse:collapse;
		}
		td,th{
			border:1px solid red;
			padding:0;
		}
		table{
			width:500px;
		}
		td,th{
			/*height:100px;*/
			width:200px;
		}
	</style>
</head>
<body>
	<!--
	table标签的特性
		1.单元格会默认平分整个table的宽度
		2.th的内容默认加粗，并且水平和垂直都居中
		3.td的内容默认不加粗，并且垂直居中
		4.table的宽度决定整个表格的宽度，如果td,th设置的总宽度比table的宽度大，td,th宽度不会起作用
		5.表格的同一列继承最大的宽度(比如例子当中，第一个星期1有较多的内容，与它同一列的第二行数据并没有这么多内容，但是第二行数据的宽度会继承第一行"星期1星期1星期1"的宽度) 解决方法：th,td最好都设置上宽度
		6.表格的同一排继承最大的高度 解决方法：th,td最好都设置上高度
	-->
		<table>
			<tr>
				<th>星期1星期1星期1</th>
				<th>星期2</th>
				<th>星期3</th>
				<th>星期4</th>
				<th>星期5</th>
			</tr>

		<tbody>
			<tr>
				<td>数学</td>
				<td>英语</td>
				<td>语文</td>
				<td>英语</td>
				<td>数学</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			<tr>
				<td>英语</td>
				<td>语文</td>
				<td>英语</td>
				<td>数学</td>
				<td>英语</td>
			</tr>
			<tr>
				<td>体育</td>
				<td>品德</td>
				<td>自然</td>
				<td>体育</td>
				<td>体育</td>
			</tr>
			<tr>
				<td>美术</td>
				<td>体育</td>
				<td>音乐</td>
				<td>美术</td>
				<td>班会</td>
			</tr>
			<tr>
				<td>音乐</td>
				<td>自然</td>
				<td>体育</td>
				<td>品德</td>
				<td>班会</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
