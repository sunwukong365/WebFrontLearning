<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格4_表格特性的应用</title>
	<style>
		div{
			width:400px;
			height:400px;
			border:1px solid red;
			display:table;
		}
		p{
			display:table-cell; /*此处利用表格的特性，td内容默认垂直居中，这样可以将P的内容居中显示*/
			vertical-align:middle;
		}
	</style>
</head>
<body>
	<div>
		<p>我是p里面的内容我是p里面的内容我是p里面的内容我是p里面的内容我是p里面的内容</p>
	</div>
	<!--
	可以利用表格默认属性来做居中处理
	-->
</body>
</html>
