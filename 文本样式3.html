<!DOCYTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text style</title>
	<style>
		div {
			font-size:30px;
			font-style:italic;
			text-decoration:overline;
			letter-spacing:10px;
			word-spacing: 50px;
		}
		em {
			font-size:30px;
			text-decoration:line-through;
		}
		a {
			text-decoration:none;
		}
	</style>
</head>

<body>
	<div>LanOuKeJi I love you</div>
	<em>LanOuKeJi</em>
	<br/>
	<a href="">LanOuKeJi.com</a>
	<!--
	font-style: normal 正常， italic 倾斜
	em: 自带倾斜效果， 如果要让它不倾斜，要设置font-style:normal;
	text-decoration: underline 下划线， line-through: 横穿线, overline: 上划线， 
					 none: 没有线(这个应用在想要去除一些自带的下划线的情况)
	letter-spacing:字母间距， 如果是负值，那么字母会叠加在一起
	word-spacing: 单词间距(以空格为解析单位)
	-->
</body>
</html>
